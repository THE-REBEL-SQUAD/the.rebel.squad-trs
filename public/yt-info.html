<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="The Rebel Squad - YouTube Info Grabber">
<meta name="keywords" content="The Rebel Squad, YouTube Info, Video Info, Channel Info">
<meta name="author" content="The Rebel Squad">
<title>YouTube Info Grabber - The Rebel Squad</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { background: #000; color: #fff; font-family: sans-serif; }
  .card {
    background: #1a1a1a;
    padding: 1.5rem;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(255, 255, 0, 0.2);
    transition: transform 0.3s;
    width: 100%;
    max-width: 600px;
    margin: auto;
  }
  .card:hover { transform: translateY(-5px); }
  .card h3 { color: #ffdd00; font-size: 1.25rem; margin-bottom: 0.5rem; }
  .card a, .copy-btn {
    display: inline-block;
    background: #ffdd00;
    color: #111;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    font-weight: bold;
    margin: 0.25rem;
    text-decoration: none;
    transition: 0.3s;
  }
  .card a:hover, .copy-btn:hover { background: #ffaa00; color: #000; }
  .yt-thumb { margin: 1rem 0; border-radius: 8px; max-width: 100%; }
  textarea {
    width: 100%;
    height: 180px;
    background: #000;
    color: #fff;
    border: 1px solid #ffdd00;
    padding: 10px;
    border-radius: 8px;
    margin-top: 0.5rem;
  }
</style>
</head>
<body class="font-sans">

<!-- Navbar -->
<header class="bg-black/90 fixed w-full z-50 shadow-md border-b border-yellow-500">
  <nav class="container mx-auto flex justify-between items-center p-4">
    <div class="flex items-center space-x-3">
      <img src="https://i.postimg.cc/jdKJ6RTW/1758183930168.png" alt="TRS Logo" class="w-10 h-10">
      <span class="text-yellow-400 font-bold text-lg">The Rebel Squad</span>
    </div>
    <a href="https://the-rebel-squad-trs.vercel.app/" 
       class="bg-yellow-400 text-black font-bold px-4 py-1 rounded hover:bg-yellow-300">
      ← Home
    </a>
  </nav>
</header>

<!-- Hero Section -->
<section class="h-72 flex flex-col justify-center items-center text-center bg-gradient-to-b from-black via-gray-900 to-black px-4 pt-24">
  <h3 class="text-xl sm:text-2xl md:text-4xl lg:text-5xl font-bold text-yellow-400 text-center whitespace-nowrap">
    TRS - YouTube Info Grabber
  </h3>
  <p class="mt-3 text-gray-300">Paste a YouTube video URL to fetch details (title, channel, links, description).</p>
</section>

<!-- Grabber Section -->
<section class="downloads py-20 px-4 flex flex-col items-center justify-center">
  <h2 class="text-3xl font-bold text-yellow-400 mb-8">YouTube Video Info</h2>

  <form id="yt-form" class="flex flex-col md:flex-row justify-center items-center gap-3 w-full max-w-2xl">
    <input type="url" id="yt-url" placeholder="Paste YouTube video URL here" 
           class="p-3 rounded text-black w-full flex-1" required>
    <button type="submit" 
            class="bg-yellow-400 text-black font-bold px-6 py-2 rounded hover:bg-yellow-300">
      Get Info
    </button>
  </form>

  <!-- Results -->
  <div id="yt-result" class="grid grid-cols-1 gap-6 justify-items-center mt-10 w-full"></div>
</section>

<!-- Footer -->
<footer class="bg-black py-6 text-center border-t border-yellow-500">
  <p class="text-gray-500 text-sm">© 2025 The Rebel Squad - All Rights Reserved.</p>
</footer>

<script>
const form = document.getElementById("yt-form");
const result = document.getElementById("yt-result");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const url = document.getElementById("yt-url").value.trim();
  if (!url) return alert("Please enter a YouTube video URL");

  result.innerHTML = `<p class="text-gray-300 col-span-full">⏳ Fetching video info...</p>`;

  try {
    const apiUrl = `https://rebel-api-server-ld11.onrender.com/api/ytdown?url=${encodeURIComponent(url)}`;
    const res = await fetch(apiUrl);
    if (!res.ok) throw new Error("API fetch failed");
    const data = await res.json();

    if (!data.status) throw new Error("Video info not found");

    const info = data.data;

    result.innerHTML = `
      <div class="card">
        <h3>${info.title}</h3>
        <p><b>Channel:</b> ${info.channel}</p>
        <img src="${info.thumb}" class="yt-thumb" alt="Thumbnail">
        <button class="copy-btn" onclick="navigator.clipboard.writeText('${info.thumb}')">Copy Thumbnail URL</button>
        
        <div class="mt-4">
          <a href="${info.video}" target="_blank">Download 360p</a>
          <a href="${info.video_hd}" target="_blank">Download 720p</a>
          <a href="${info.audio}" target="_blank">Download Audio</a>
        </div>

        <div class="mt-4 text-left">
          <b>Description:</b>
          <textarea readonly>${info.desc}</textarea>
          <button class="copy-btn" onclick="navigator.clipboard.writeText(\`${info.desc}\`)">Copy Description</button>
        </div>

        <p class="mt-4 text-sm text-gray-400">
          Developer: ${data.developer} | 
          <a href="${data.devfb}" target="_blank" class="text-yellow-400">FB</a> | 
          <a href="${data.devwp}" target="_blank" class="text-yellow-400">WA</a>
        </p>
      </div>
    `;
  } catch (err) {
    result.innerHTML = `<p class="text-red-500 col-span-full">❌ API Error: ${err.message}</p>`;
  }
});
</script>

</body>
</html>
