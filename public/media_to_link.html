<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="The Rebel Squad - Media Uploader">
<meta name="keywords" content="The Rebel Squad, Media Upload, Imgur">
<meta name="author" content="The Rebel Squad">
<title>Media Uploader - The Rebel Squad</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { background: #000; color: #fff; font-family: 'Courier New', monospace; }
  .card {
    background: #111;
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(255, 221, 0, 0.25);
    transition: transform 0.3s;
    width: 100%;
    max-width: 520px;
    text-align: center;
    margin: auto;
  }
  .card:hover { transform: translateY(-5px); }
  .card h3 { color: #ffdd00; font-size: 1.4rem; margin-bottom: 0.8rem; letter-spacing: 1px; }
  .card input, .card button { width: 100%; margin-top: 0.7rem; }
  .card button {
    background: linear-gradient(90deg, #ffdd00, #ffaa00);
    color: #111; font-weight: bold;
    border-radius: 8px; padding: 0.7rem;
    transition: 0.3s; box-shadow: 0 0 10px rgba(255, 221, 0, 0.3);
  }
  .card button:hover { background: linear-gradient(90deg, #ffaa00, #ffdd00); transform: scale(1.03); }
  .card textarea {
    resize: none; margin-top: 0.8rem;
    padding: 0.7rem; border-radius: 8px;
    color: #000; width: 100%;
    font-size: 0.9rem;
  }
  .preview {
    margin-top: 20px; max-width: 100%;
    border-radius: 10px; box-shadow: 0 0 15px rgba(255, 221, 0, 0.2);
  }
  .copy-btn {
    background: #222; color: #ffdd00;
    font-weight: bold; padding: 0.6rem 1rem;
    border-radius: 6px; margin-top: 8px;
    cursor: pointer; transition: 0.3s;
    display: inline-block;
  }
  .copy-btn:hover { background: #333; transform: scale(1.05); }
</style>
</head>
<body class="font-sans">

<!-- Navbar -->
<header class="bg-black/90 fixed w-full z-50 shadow-md border-b border-yellow-500">
  <nav class="container mx-auto flex justify-between items-center p-4">
    <div class="flex items-center space-x-3">
      <img src="https://i.postimg.cc/jdKJ6RTW/1758183930168.png" alt="TRS Logo" class="w-10 h-10">
      <span class="text-yellow-400 font-bold text-lg tracking-wider">The Rebel Squad</span>
    </div>
    <a href="https://the-rebel-squad-trs.vercel.app/" 
       class="bg-yellow-400 text-black font-bold px-4 py-1 rounded hover:bg-yellow-300 transition">
      ‚Üê Home
    </a>
  </nav>
</header>

<!-- Hero Section -->
<section class="h-64 flex flex-col justify-center items-center text-center bg-gradient-to-b from-black via-gray-900 to-black px-4 pt-24">
  <h1 class="text-4xl md:text-5xl font-bold text-yellow-400">‚ö° TRS - Media Uploader ‚ö°</h1>
  <p class="mt-3 text-gray-300 text-sm md:text-base">Upload your <span class="text-yellow-400">image</span> or <span class="text-yellow-400">video</span> and get a direct Imgur link instantly</p>
</section>

<!-- Uploader Section -->
<section class="uploads py-20 px-4 flex flex-col items-center justify-center">
  <div class="card">
    <h3>Upload Media</h3>
    <input type="file" id="media-input" accept="image/*,video/*">
    <button id="upload-btn">Upload & Get Link</button>
    <textarea id="media-link" rows="3" placeholder="Direct link will appear here" readonly></textarea>
    <button id="copy-btn" class="copy-btn">üìã Copy Link</button>
    <div id="preview-container"></div>
  </div>
</section>

<!-- Footer -->
<footer class="bg-black py-6 text-center border-t border-yellow-500">
  <p class="text-gray-500 text-sm">¬© 2025 <span class="text-yellow-400">The Rebel Squad</span> - All Rights Reserved.</p>
</footer>

<script>
const input = document.getElementById("media-input");
const btn = document.getElementById("upload-btn");
const linkArea = document.getElementById("media-link");
const copyBtn = document.getElementById("copy-btn");
const previewContainer = document.getElementById("preview-container");

// Add your Imgur Client ID here
const IMGUR_CLIENT_ID = "48c3dbeb01dbdad";

btn.addEventListener("click", async () => {
  if (!input.files.length) return alert("Please select a file");

  const file = input.files[0];
  const formData = new FormData();
  formData.append("image", file);

  linkArea.value = "‚è≥ Uploading...";
  previewContainer.innerHTML = "";

  try {
    const res = await fetch("https://api.imgur.com/3/image", {
      method: "POST",
      headers: { Authorization: `Client-ID ${IMGUR_CLIENT_ID}` },
      body: formData
    });

    const data = await res.json();

    if (data.success && data.data?.link) {
      const link = data.data.link;
      linkArea.value = link;

      // Show preview
      if(file.type.startsWith("image")) {
        previewContainer.innerHTML = `<img src="${link}" class="preview">`;
      } else if(file.type.startsWith("video")) {
        previewContainer.innerHTML = `<video src="${link}" class="preview" controls></video>`;
      }
    } else {
      linkArea.value = "‚ùå Upload failed. Try again.";
    }
  } catch(err) {
    console.error(err);
    linkArea.value = "‚ö†Ô∏è Error uploading media.";
  }
});

// Copy link button
copyBtn.addEventListener("click", () => {
  if(linkArea.value) {
    navigator.clipboard.writeText(linkArea.value).then(() => {
      alert("‚úÖ Link copied to clipboard!");
    });
  }
});
</script>

</body>
</html>
