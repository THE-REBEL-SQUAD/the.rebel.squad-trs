<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="The Rebel Squad - GitHub Info">
<meta name="keywords" content="The Rebel Squad, GitHub, Profile Lookup, Avatar Info">
<meta name="author" content="The Rebel Squad">
<title>GitHub Info - The Rebel Squad</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { background: #000; color: #fff; font-family: sans-serif; }
  .card {
    background: #1a1a1a;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(255, 221, 0, 0.25);
    transition: transform 0.3s;
    width: 100%;
    max-width: 650px;
    margin: auto;
    text-align: center;
  }
  .card:hover { transform: translateY(-5px); }
  .card h3 { color: #ffdd00; font-size: 1.5rem; margin-bottom: 0.8rem; }
  .card img {
    border-radius: 50%;
    margin: 1rem auto;
    width: 160px;
    height: 160px;
    border: 3px solid #ffdd00;
    object-fit: cover;
  }
  .info {
    margin-top: 1.5rem;
    text-align: left;
    background: #111;
    padding: 1rem;
    border-radius: 8px;
    border-left: 4px solid #ffdd00;
  }
  .info p { margin: 6px 0; line-height: 1.5; }
  .highlight { color:#ffdd00; font-weight:600; }
</style>
</head>
<body class="font-sans">

<!-- Navbar -->
<header class="bg-black/90 fixed w-full z-50 shadow-md border-b border-yellow-500">
  <nav class="container mx-auto flex justify-between items-center p-4">
    <div class="flex items-center space-x-3">
      <img src="https://i.postimg.cc/jdKJ6RTW/1758183930168.png" alt="TRS Logo" class="w-10 h-10">
      <span class="text-yellow-400 font-bold text-lg">The Rebel Squad</span>
    </div>
    <a href="https://the-rebel-squad-trs.vercel.app/" 
       class="bg-yellow-400 text-black font-bold px-4 py-1 rounded hover:bg-yellow-300">
      ‚Üê Home
    </a>
  </nav>
</header>

<!-- Hero Section -->
<section class="h-72 flex flex-col justify-center items-center text-center bg-gradient-to-b from-black via-gray-900 to-black px-4 pt-24">
  <h3 class="text-xl sm:text-2xl md:text-4xl lg:text-5xl font-bold text-yellow-400 text-center whitespace-nowrap">
    TRS - GitHub Info
  </h3>
  <p class="mt-3 text-gray-300">Enter a GitHub username or profile link to fetch details</p>
</section>

<!-- Lookup Section -->
<section class="py-20 px-4 flex flex-col items-center justify-center">
  <h2 class="text-3xl font-bold text-yellow-400 mb-8">GitHub Profile Lookup</h2>

  <form id="fetchForm" class="flex flex-col md:flex-row justify-center items-center gap-3 w-full max-w-2xl">
    <input id="inputUser" type="text" placeholder="github.com/username or username" 
           class="p-3 rounded text-black w-full flex-1" required>
    <button type="submit" 
            class="bg-yellow-400 text-black font-bold px-6 py-2 rounded hover:bg-yellow-300">
      Fetch
    </button>
  </form>

  <!-- Results -->
  <div id="result" class="card mt-12 hidden">
    <h3 id="name">Name</h3>
    <img id="avatarImg" src="" alt="Avatar">
    <div class="info">
      <p><span class="highlight">üë§ Username:</span> <span id="login"></span></p>
      <p><span class="highlight">üìú Bio:</span> <span id="bio"></span></p>
      <p><span class="highlight">üì¶ Public Repos:</span> <span id="repos"></span></p>
      <p><span class="highlight">üë• Followers:</span> <span id="followers"></span> | 
         <span class="highlight">Following:</span> <span id="following"></span></p>
      <p><span class="highlight">üìÖ Joined:</span> <span id="createdAt"></span></p>
      <p><span class="highlight">üîó Profile:</span> 
        <a id="profileLink" href="#" target="_blank" class="text-yellow-400 underline">Open on GitHub</a>
      </p>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="bg-black py-6 text-center border-t border-yellow-500">
  <p class="text-gray-500 text-sm">¬© 2025 The Rebel Squad - All Rights Reserved.</p>
</footer>

<script>
function parseUsername(value) {
  value = (value || '').trim();
  if (!value) return null;
  try {
    const u = new URL(value);
    if (u.hostname.includes('github.com')) {
      const parts = u.pathname.split('/').filter(Boolean);
      return parts[0] || null;
    }
  } catch { return value.replace(/^@/,'').trim() || null; }
  return null;
}

document.getElementById('fetchForm').addEventListener('submit', async e => {
  e.preventDefault();
  const input = document.getElementById('inputUser').value;
  const username = parseUsername(input);
  if (!username) return alert('Please enter a valid GitHub username.');

  try {
    const res = await fetch('https://api.github.com/users/' + encodeURIComponent(username));
    if (!res.ok) throw new Error('User not found');
    const user = await res.json();

    document.getElementById('name').textContent = user.name || user.login || '';
    document.getElementById('login').textContent = '@' + (user.login || '');
    document.getElementById('bio').textContent = user.bio || 'No bio available';
    document.getElementById('repos').textContent = user.public_repos || 0;
    document.getElementById('followers').textContent = user.followers || 0;
    document.getElementById('following').textContent = user.following || 0;
    document.getElementById('createdAt').textContent = user.created_at ? new Date(user.created_at).toLocaleDateString() : '-';
    document.getElementById('profileLink').href = user.html_url;
    document.getElementById('avatarImg').src = user.avatar_url;

    document.getElementById('result').classList.remove('hidden');
  } catch (err) {
    alert(err.message);
  }
});
</script>

</body>
</html>
