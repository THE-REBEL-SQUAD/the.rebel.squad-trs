<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="The Rebel Squad - Video Downloader">
<meta name="keywords" content="The Rebel Squad, Video Downloader, TikTok, Facebook, Instagram, YouTube">
<meta name="author" content="The Rebel Squad">
<title>Video Downloader - The Rebel Squad</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { background: #000; color: #fff; font-family: sans-serif; }
  .card {
    background: #1a1a1a;
    padding: 1.5rem;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(255, 255, 0, 0.2);
    transition: transform 0.3s;
    width: 100%;
    max-width: 450px;
    text-align: center;
    margin: auto;
  }
  .card:hover { transform: translateY(-5px); }
  .card h3 { color: #ffdd00; font-size: 1.25rem; margin-bottom: 0.5rem; }
  .card a {
    display: inline-block;
    background: #ffdd00;
    color: #111;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    font-weight: bold;
    margin-top: 0.5rem;
    text-decoration: none;
    transition: 0.3s;
  }
  .card a:hover { background: #ffaa00; color: #000; }
  .card img { border-radius: 5px; margin-bottom: 1rem; width: 100%; }
</style>
</head>
<body class="font-sans">

<!-- Navbar -->
<header class="bg-black/90 fixed w-full z-50 shadow-md border-b border-yellow-500">
  <nav class="container mx-auto flex justify-between items-center p-4">
    <div class="flex items-center space-x-3">
      <img src="https://i.postimg.cc/jdKJ6RTW/1758183930168.png" alt="TRS Logo" class="w-10 h-10">
      <span class="text-yellow-400 font-bold text-lg">The Rebel Squad</span>
    </div>
    <a href="https://the-rebel-squad-trs.vercel.app/" 
   class="bg-yellow-400 text-black font-bold px-4 py-1 rounded hover:bg-yellow-300">
  ← Home
</a>

    </button>
  </nav>
</header>

<!-- Hero Section -->
<section class="h-72 flex flex-col justify-center items-center text-center bg-gradient-to-b from-black via-gray-900 to-black px-4 pt-24">
   <img src="https://i.postimg.cc/jdKJ6RTW/1758183930168.png" alt="TRS Logo" class="w-40 h-40">
  <h3 class="text-4xl md:text-5xl font-bold text-yellow-400">TRS - Video Downloader</h3>
  <p class="mt-3 text-gray-300">Paste a video URL from TikTok, Facebook, Instagram, or YouTube to download.</p>
</section>

<!-- Downloader Section -->
<section class="downloads py-20 px-4 flex flex-col items-center justify-center">
  <h2 class="text-3xl font-bold text-yellow-400 mb-8">Download Videos</h2>

  <form id="video-form" class="flex flex-col md:flex-row justify-center items-center gap-3 w-full max-w-2xl">
    <input type="url" id="video-url" placeholder="Paste video URL here" 
           class="p-3 rounded text-black w-full flex-1" required>
    <button type="submit" 
            class="bg-yellow-400 text-black font-bold px-6 py-2 rounded hover:bg-yellow-300">
      Download
    </button>
  </form>

  <!-- Results -->
  <div id="video-links" class="grid grid-cols-1 gap-6 justify-items-center mt-10 w-full"></div>
</section>

<!-- Footer -->
<footer class="bg-black py-6 text-center border-t border-yellow-500">
  <p class="text-gray-500 text-sm">© 2025 The Rebel Squad - All Rights Reserved.</p>
</footer>

<script>
const form = document.getElementById("video-form");
const videoLinks = document.getElementById("video-links");

// আমার fallback thumbnail
const fallbackThumbnail = "https://i.postimg.cc/FHdTnVgj/Not-Available.jpg";

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const url = document.getElementById("video-url").value.trim();
  if (!url) return alert("Please enter a video URL");

  videoLinks.innerHTML = `<p class="text-gray-300 col-span-full">Fetching download links...</p>`;

  try {
    const apiUrl = `https://rebel-api-server-ld11.onrender.com/media?url=${encodeURIComponent(url)}`;
    const res = await fetch(apiUrl);
    const data = await res.json();

    if (data.success && data.result) {
      let thumb = data.thumbnail;

      // যদি thumbnail খালি হয় অথবা নায়ানের ডিফল্ট লিংক আসে → আমার fallback দেখাবে
      if (!thumb || thumb.includes("Nayan-Not-Available.jpg")) {
        thumb = fallbackThumbnail;
      }

      videoLinks.innerHTML = `
        <div class="card">
          <h3>${data.title || 'Video'}</h3>
          <img src="${thumb}" alt="Thumbnail">
          ${data.result.low ? `<a href="${data.result.low}" target="_blank" download>Download Low Quality</a>` : ''}
          ${data.result.high ? `<a href="${data.result.high}" target="_blank" download>Download High Quality</a>` : ''}
        </div>
      `;
    } else {
      videoLinks.innerHTML = `<p class="text-red-500 col-span-full">Failed to fetch video. Make sure the URL is correct.</p>`;
    }

  } catch (err) {
    console.error(err);
    videoLinks.innerHTML = `<p class="text-red-500 col-span-full">Error fetching video. Try again later.</p>`;
  }
});
</script>


</body>
</html>
