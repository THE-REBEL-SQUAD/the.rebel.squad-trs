<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="The Rebel Squad - Video Downloader">
<meta name="keywords" content="The Rebel Squad, Video Downloader, TikTok, Facebook, Instagram">
<meta name="author" content="The Rebel Squad">
<title>Video Downloader - The Rebel Squad</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { background: #000; color: #fff; font-family: sans-serif; }
  .card {
    background: #1a1a1a;
    padding: 1.5rem;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(255, 255, 0, 0.2);
    transition: transform 0.3s;
    width: 100%;
    max-width: 500px;
    text-align: left;
  }
  .card:hover { transform: translateY(-5px); }
  .card h3 { color: #ffdd00; font-size: 1.25rem; margin-bottom: 0.5rem; }
  .card p { color: #ccc; font-size: 0.95rem; margin-bottom: 0.5rem; }
  .card a {
    display: inline-block;
    background: #ffdd00;
    color: #111;
    padding: 0.5rem 1rem;
    border-radius: 5px;
    font-weight: bold;
    margin-top: 0.25rem;
    text-decoration: none;
    transition: 0.3s;
  }
  .card a:hover { background: #ffaa00; color: #000; }
  .card img { border-radius: 5px; margin-bottom: 1rem; width: 100%; }
</style>
</head>
<body class="font-sans">

<header class="bg-black/80 fixed w-full z-50 shadow-md border-b border-yellow-500">
  <nav class="container mx-auto flex justify-between items-center p-4">
    <div class="flex items-center space-x-3">
      <img src="https://i.postimg.cc/jdKJ6RTW/1758183930168.png" alt="TRS Logo" class="w-10 h-10">
      <span class="text-yellow-400 font-bold text-lg">The Rebel Squad</span>
    </div>
  </nav>
</header>

<section class="h-64 flex flex-col justify-center items-center text-center bg-gradient-to-b from-black via-gray-900 to-black px-4 mt-20">
  <h1 class="text-4xl md:text-5xl font-bold text-yellow-400">Video Downloader</h1>
  <p class="mt-2 text-gray-300">Paste a video URL from TikTok, Facebook, or Instagram to download.</p>
</section>

<section class="downloads py-20 px-4 text-center">
  <h2 class="text-3xl font-bold text-yellow-400 mb-10">Download Videos</h2>

  <form id="video-form" class="mb-10 flex flex-col md:flex-row justify-center items-center gap-2">
    <input type="url" id="video-url" placeholder="Paste video URL here" class="p-3 rounded text-black w-full md:w-1/2" required>
    <button type="submit" class="bg-yellow-400 text-black font-bold px-6 py-2 rounded">Download</button>
  </form>

  <div id="video-links" class="grid grid-cols-1 md:grid-cols-2 gap-6 justify-items-center"></div>
</section>

<footer class="bg-black py-6 text-center border-t border-yellow-500">
  <p class="text-gray-500 text-sm">Â© 2025 The Rebel Squad - All Rights Reserved.</p>
</footer>

<script>
const form = document.getElementById("video-form");
const videoLinks = document.getElementById("video-links");

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const url = document.getElementById("video-url").value.trim();
  if (!url) return alert("Please enter a video URL");

  videoLinks.innerHTML = `<p class="text-gray-300 col-span-full">Fetching download links...</p>`;

  try {
    const apiUrl = `https://rebel-api-server-ld11.onrender.com/media?url=${encodeURIComponent(url)}`;
    const res = await fetch(apiUrl);
    const data = await res.json();

    if(data.success && data.result && data.result.data){
      const video = data.result.data;
      videoLinks.innerHTML = '';

      videoLinks.innerHTML += `
        <div class="card">
          <h3>${video.title || 'Video'}</h3>
          ${video.thumbnail ? `<img src="${video.thumbnail}" alt="Thumbnail">` : ''}
          ${video.low ? `<a href="${video.low}" download>Download Low Quality</a>` : ''}
          ${video.high ? `<a href="${video.high}" download>Download High Quality</a>` : ''}
        </div>
      `;
    } else {
      videoLinks.innerHTML = `<p class="text-red-500 col-span-full">Failed to fetch video. Make sure the URL is correct.</p>`;
    }

  } catch(err){
    console.error(err);
    videoLinks.innerHTML = `<p class="text-red-500 col-span-full">Error fetching video. Try again later.</p>`;
  }
});
</script>

</body>
</html>
